<script src="assets/js/app.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $("#publish").click(clicks);
        function clicks() {
            var companyName=$("#companyname").val();
            var number=$("#number").val();
            var targetaddr=$("#targetaddr").val();
            var money=$("#money").val();
            $.ajax({
                url:"/order/publish",
                type:"post",
                data:{"companyName":companyName,"number":number,"targetAddr":targetaddr,"money":money},
                success:function (data) {
                    if(data.statusCode==200){
                        document.location.href="http://localhost:8080/components.html";
                        alert("发布成功")
                    }
                }
            })
        }

    </script>
