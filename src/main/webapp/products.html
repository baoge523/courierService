<script>
    function initData(){
        $.ajax({
            type:"post",
            dataType:"json",
            url:"/horse/echo",
            success:function(data){
                console.log(data);
                if(data!=null){

                    var parentDiv = $("<div class=\"grid m-t-b add-cart products-layout\" data-product=\".product\" data-thumbnail=\".entry-media .thumb\" data-title=\".entry-title > a\" data-url=\".entry-title > a\" data-price=\".entry-price > .price\"></div>");
                    $("#showHorseMans").append(parentDiv);
                    for(var i=0;i<data.datas.echo.length;i++){
                        var divHorseMans = $("<div class=\"product\" data-product-id='"+i+"' data-category=\"women|women-jeans|women-skirt\" data-brand=\"brand1\"></div>");

                        var  divImg = $("<div class='entry-media'></div>")
							.append($("<img data-src='"+data.datas.echo[i].img+"' alt=\"\" class=\"lazyLoad thumb\"/>"))
							.append($("<div class=\"rate-bar\"></div>")
								.append($("<input type=\"range\" value=\"4.5\" step=\"0.5\" id='backing"+i+1+"' />"))
								.append($("<div class=\"rateit\" data-rateit-backingfld='#backing"+i+1+"' data-rateit-starwidth=\"12\" data-rateit-starheight=\"12\" data-rateit-resetable=\"false\"  data-rateit-ispreset=\"true\" data-rateit-min=\"0\" data-rateit-max=\"5\"></div>"))
							);
                        var divInfo = $("<div class=\"entry-main\"></div>")
									.append($("<h5 class=\"entry-title\"></h5>").append(data.datas.echo[i].username))
								    .append($("<div class=\"entry-price\"></div>").append($("<strong class=\"accent-color price\"></strong>").append(data.datas.echo[i].email)))
								    .append($("<div class=\"entry-links clearfix\"></div>").append(data.datas.echo[i].tel));
                        divHorseMans.append(divImg).append(divInfo);
                        parentDiv.append(divHorseMans);
                    }
                }
            },
        });
    }

    function init() {
        $.ajax({
            type: "post",
            dataType: "json",
            url: "/horse/echo",
            success: function (data) {
                console.log(data);
                if (data != null) {
                    for(var i=0;i<data.datas.echo.length;i++){
                        console.log(data.datas.echo[i]);
                        var img = $("#img"+i);
                        var name = $("#name"+i);
                        var email= $("#email"+i);
                        var phone = $("#phone"+i);
                        img.prop("src",data.datas.echo[i].img);
                        name.append(data.datas.echo[i].username);
                        email.append(data.datas.echo[i].email);
                        phone.append(data.datas.echo[i].tel);

                    }
                }
            }
        });

    }


    init();

</script>
