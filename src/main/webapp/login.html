<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	</head>
	<body>


	<!-- 栅格系统-->
	<div class="container">
		<div class="row" style="margin-top: 100px">
			<h2 style="text-align: center">登录界面</h2>
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="horseman"> 骑手
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="user"> 用户
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">邮箱:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="邮箱">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" placeholder="密码">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="submit">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
<script>
    $("#user").click(clicks1);
    function clicks1() {
        function blurs() {
            var email=$("#email").val();
            $.ajax({
                url:"/user/userlogin",
                type:"post",
                data:{"email":email},
                success:function (data) {
                    if(data.datas.code==2){
                        alert("邮箱错误")
                    }
                }
            })
        }
        function clicks() {
            var email=$("#email").val();
            var password=$("#password").val();
            $.ajax({
                url:"/user/userlogin",
                type:"post",
                data:{"email":email,"password":password},
                success:function (data) {
                    if (data.datas.code==1){
                        document.location.href="http://localhost:8080/index.jsp";
                        alert("登录成功")
                    }else if(data.datas.code==2){
                        alert("密码错误")
                    }
                }
            })
        }
        $("#email").blur(blurs);
        $("#submit").click(clicks);
    }
    $("#horseman").click(clicks2);
    function clicks2() {
        function blurs() {
            var email=$("#email").val();
            $.ajax({
                url:"/horse/horsemanlogin",
                type:"post",
                data:{"email":email},
                success:function (data) {
                    if(data.datas.code==2){
                        alert("邮箱错误")
                    }
                }
            })
        }
        function clicks() {
            var email=$("#email").val();
            var password=$("#password").val();
            $.ajax({
                url:"/horse/horsemanlogin",
                type:"post",
                data:{"email":email,"password":password},
                success:function (data) {
                    if (data.datas.code==1){
                        alert("登录成功")
                        document.location.href="http://localhost:8080/index.jsp";
                    }else if(data.datas.code==2){
                        alert("密码错误")
                    }
                }
            })
        }
        $("#email").blur(blurs);
        $("#submit").click(clicks);
    }
</script>
	</body>
</html>
