<script type="text/javascript"src="js/jquery.pagination.js"></script>
<a href="/order/checkuser"></a>
<script>
    $(function(){
        initData();
    });
    function initData() {
        $.ajax({
            type: "post",
            url: "/order/checkuser",
            dataType: "json",
            success: function (data) {
                console.log(data)
                $.each(data.list,function(index, order){
                   var imgVar=" <tbody> <tr>  <td><input type=\'checkbox\' /> </td>  <td>"+order.id+"</td> <td><a href=\'#\'>"+order.companyName+"</a></td>";
                    imgVar+=" <td>"+order.targetAddr+"</td> <td>"+order.horseman.username+"</td> <td>"+order.money+"</td>  <td>"+order.publishTime+"</td> </tr> <hr /> </tbody>";
                    $(".table-main").eq(0).append(imgVar);
                    $('.pagination').pagination({//分页请求
                        mode: 'fixed',
                        pageCount: data.pages,
                        jump: true,
                        callback: function(api) {//每次点击时就调用一次函数
                            var data = {
                                page: api.getCurrent()//点击的那个也页数或者是跳转的页码
                            };
                            $.ajax({
                                type: "post",
                                url: "/order/checkuser",
                                data:{"page":data.page},
                                dataType: "json",
                                success: function (data) {
                                    $(".table-main").eq(0).html('');
                                    $.each(data.list,function(index, order) {
                                        var imgVar=" <tbody> <tr>  <td><input type=\'checkbox\' /> </td>  <td>"+order.id+"</td> <td><a href=\'#\'>"+order.companyName+"</a></td>";
                                        imgVar+=" <td>"+order.targetAddr+"</td> <td>"+order.horseman.username+"</td> <td>"+order.money+"</td>  <td>"+order.publishTime+"</td> </tr> <hr /> </tbody>";
                                        $(".table-main").eq(0).append(imgVar);
                                    });
                                }
                            });

                        }
                    });

                });
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    }

</script>
