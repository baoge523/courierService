<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/jquery-3.3.1.js"></script>
姓名：<input type="text" id="name" name="username"/>
快递公司：<input type="text" id="companyname" name="companyName"/>
取货码：<input type="text" id="number" name="number"/>
送达地址：<input type="text" id="targetaddr" name="targetAddr"/>
金额：<input type="text" id="money" name="money"/>
<input type="button" value="发布" id="publish"/>
<script>
    $("#publish").click(clicks);
    function clicks() {
        var username=$("#username").val();
        var companyname=$("#companyname").val();
        var number=$("#number").val();
        var targetaddr=$("#targetaddr").val();
        var money=$("#money").val();
        $.ajax({
            url:"/order/publish",
            type:"post",
            data:{"username":username,"companyname":companyname,"number":number,"targetaddr":targetaddr,"money":money}
            success:function (data) {
                // $("#username").attr("src", data.datas.pathimg)
            }
        })
    }
</script>
</body>
</html>
