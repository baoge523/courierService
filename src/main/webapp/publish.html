<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/jquery-3.3.1.js"></script>
快递公司：<input type="text" id="companyname" name="companyName"/>
取货码：<input type="text" id="number" name="number"/>
送达地址：<input type="text" id="targetaddr" name="targetAddr"/>
金额：<input type="text" id="money" name="money"/>
<input type="button" value="发布" id="publish"/>
<script>
    $("#publish").click(clicks);
    function clicks() {
        var companyName=$("#companyname").val();
        var number=$("#number").val();
        var targetaddr=$("#targetaddr").val();
        var money=$("#money").val();
        $.ajax({
            url:"/order/publish",
            type:"post",
            data:{"companyName":companyName,"number":number,"targetAddr":targetaddr,"money":money},
            success:function (data) {
                if(data!=null){
                    $("#companyname1").attr("value",data.datas.companyname);
                    $("#number1").attr("value",data.datas.number);
                    $("#targetaddr1").attr("value",data.datas.targetaddr);
                    $("#money1").attr("value",data.datas.money);
                    alert("发布成功")
                }
            }
        })
    }
</script>
快递公司：<input type="text" id="companyname1" name="companyName" value=""/>
取货码：<input type="text" id="number1" name="number" value=""/>
送达地址：<input type="text" id="targetaddr1" name="targetAddr" value=""/>
金额：<input type="text" id="money1" name="money" value=""/>
<input type="button" value="接单" id="publish1"/>
</body>
</html>
